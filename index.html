<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Preventive Tool</title>
</head>

<body>

    <h1>Environmental Metabolic Prevention Tool</h1>

    <button onclick="showSleep()">Sleep</button>
    <button onclick="showStress()">Stress</button>

    <div id="sleep" style="display:none; margin-top:20px;">
        <h2>Sleep Recommendations</h2>
        <p>• Avoid late caffeine</p>
        <p>• Light dinner</p>
        <p>• Regular meal timing</p>
    </div>

    <div id="stress" style="display:none; margin-top:20px;">
        <h2>Stress Recommendations</h2>
        <p>• Omega-3 intake</p>
        <p>• Stable blood sugar</p>
        <p>• Anti-inflammatory foods</p>
    </div>

<script>
function showSleep() {
    document.getElementById("sleep").style.display = "block";
    document.getElementById("stress").style.display = "none";
}

function showStress() {
    document.getElementById("stress").style.display = "block";
    document.getElementById("sleep").style.display = "none";
}
</script>

</body>
</html
